<script>
    var formOrder = document.querySelector('#myform');
    var xhr = new XMLHttpRequest();
    function makeOrder() {
        var products = document.querySelectorAll('.selected-product'),
                orderData = [];
        for(var i =0;i<products.length;i++){
            orderData.push(products[i].getAttribute('data-value'));
        }
        xhr.onreadystatechange=function(){
            if (xhr.status != 200) {
                console.log('Ошибка ' + xhr.status + ': ' + xhr.statusText);
            } else {
                var _d  = JSON.parse(xhr.responseText);
                if(_d.error){
                    alert('ERROR:'+_d.error);
                }else{
                    alert(_d.success);
                    location.reload();
                }
            }
        }
        var sendData ={
            fromName:document.querySelector('#q1').value,
            fromEmail:document.querySelector('#q2').value,
            dataOrder:orderData
        };
        xhr.open('POST', 'api/?method=order&dataOrder='+orderData+"&fromName="+sendData.fromName+"&fromEmail="+sendData.fromEmail,false);
        xhr.send(sendData);
    }
    (function () {
        var formWrap = document.getElementById('fs-form-wrap');


        function loadStore() {

            xhr.onreadystatechange=function(){
                if (xhr.status != 200) {
                    // обработать ошибку
                    console.log('Ошибка ' + xhr.status + ': ' + xhr.statusText);
                } else {
                    // вывести результат
                    var _d  = JSON.parse(xhr.responseText);
                    var myFor = new MyForm(_d ,document.querySelector('#myform').childNodes[1]);
                    myFor.init();
                }
            }
            xhr.open('GET', 'data/store.json',false);
            xhr.send();




        }

        function MyForm(data,parent) {
            this.loadData = data;

            this.init = function () {
                console.log(data);
                var order = ['motherboard', 'processor',
                    'RAM', 'HDD', 'SDD', 'video_card',
                    'cases_for_personal_computers','power_units'];

                order.forEach(function (type) {
                    var productInfo = data[type];
                    var li = document.createElement('li');
                    li.setAttribute('data-input-trigger','');
                    parent.appendChild(li);

                    var label = document.createElement('label');
                   if(productInfo['data-info']) label.setAttribute('data-info',productInfo['data-info']);
                    label.innerText = productInfo['title'];
                    label.className = "fs-field-label fs-anim-upper";
                    li.appendChild(label);

                    var select = document.createElement('select');
                    select.className = "cs-select cs-skin-boxes fs-anim-lower";
                    if(productInfo['required'])select.setAttribute('required','');
                    var option = document.createElement('option');
                    option.setAttribute('value',"");
                    option.setAttribute('disabled','');
                    option.innerHTML="Открыть список "+type;
                    select.appendChild(option);
                    li.appendChild(select);

                    productInfo.products.forEach(function(product){
                        var option = document.createElement('option');
                        option.setAttribute('value',product.id);
                        option.value  = product.id;
                        option.setAttribute('data-class','product-view color-9bbaab');
                        option.setAttribute('data-type',type);
                        if(product.info.description)option.setAttribute('data-desc',product.info.description);
                        if(product.info.waranty)option.setAttribute('data-waranty',product.info.waranty);
                        if(product.info.price)option.setAttribute('data-price',product.info.price);
                        if(product.info.logo)option.setAttribute('data-logo',product.info.logo);
                        if(product.info.title)option.setAttribute('data-title',product.info.title);
                        option.innerHTML = product.info.title;
                        select.appendChild(option);

                    });
                    new SelectFx(select, {
                        stickyPlaceholder: false,
                        onChange: function (val) {
                            console.log(val);
                        }
                    });
                });
                setTimeout(function(){
                    utils.show();
                },100)

            }
            var utils = {
                setSelect:function(options,callback){
                    options.forEach(function (el) {
                        new SelectFx(el, {
                            stickyPlaceholder: false,
                            onChange: function (val) {
                                callback(val);
                            }
                        });
                    });
                },
                show: function () {
                    new FForm(formWrap, {
                        onReview: function () {
                            classie.add(document.body, 'overview'); // for demo purposes only
                        }
                    });
                }
            }
        }

        loadStore();
    })();
</script>
